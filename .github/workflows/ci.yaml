name: Rust OpenGL CI

on:
  push:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install OpenGL
        run: |
          sudo apt-get update
          sudo apt-get install libglu1-mesa-dev freeglut3-dev mesa-common-dev

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Run linter
        uses: actions-rs/cargo@v1
        with:
          command: clippy
